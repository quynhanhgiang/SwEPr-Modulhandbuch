<div class="container pt-4 pb-4">
  <!--create-college-employee Component with auto update functionality-->  
  <app-create-college-employee (onSuccessfulSubmission)="ngOnInit()"></app-create-college-employee>
  <hr>
    <!--content is only visible if loaded == true-->
    <ng-container *ngIf="loaded==true">
        <!--Dataview for displaying all created employees -->
        <p-dataView #dv [value]="displayEmployees" [paginator]="true" [rows]="6" [emptyMessage]="message" filterBy="name" filterPlaceholder="Suchen nach name">

            <!--Header with filter functionality-->
            <ng-template pTemplate="header">
                <div class="d-flex flex-row justify-content-between">
                    <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>

                    <!--filter: search by name-->
                    <input type="search" pInputText placeholder="Name" (input)="dv.filter($event.target.value, 'contains')">
                    </span>
                </div>
            </ng-template>

            <!--Body with a list of all created empoyees-->
            <ng-template let-displayEmployee pTemplate="listItem">
                <div class="d-flex p-3">
                    <div>
                        <div class="mb-1">
                            <h5>{{displayEmployee.name}}</h5>
                        </div>
                        <div class="text-secondary">
                            <i class="pi pi-envelope" style="margin-right:4px ;margin-left: 15px;"></i>

                            <!--opens the email-client on click with a pre selected receiver-->
                            <a href= "mailto:{{displayEmployee.email}}" class="link-secondary">{{displayEmployee.email}}</a>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </ng-container>
</div>
