<div class="border rounded p-2">
  <h6>{{header}}</h6>

  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let item of list; let i=index">
      <span>- {{item}}</span>
      <button class="btn text-danger p-0 m-0" type="button" id="btn-del-{{header}}-{{i}}" (click)="delete(i)">
        <i class="bi bi-trash3"></i>
      </button>
    </li>
  </ul>

  <form class="needs-validation mb-3" (ngSubmit)="add()">
    <div class="input-group has-validation">
      <input class="form-control" placeholder="..." [(ngModel)]="inputVal" name="input-val"  [ngClass]="valid ? '' : 'is-invalid'" required>
      <button class="btn btn-outline-secondary" type="submit" id="add-string-{{header}}">
        HinzufÃ¼gen
      </button>
      <div class="invalid-feedback">
        Eintrag bereits vorhanden.
      </div>
    </div>
  </form>
</div>
